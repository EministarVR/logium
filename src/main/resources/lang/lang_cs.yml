# 🇨🇿 Jazykový soubor pro Logium - Čeština

prefix: "&8[&dLogium&8] "

# 📋 Příkazy
no-permission: "&cNemáš oprávnění použít tento příkaz."
config-reloaded: "&aKonfigurace byla úspěšně znovu načtena."
current-webhook: "Aktuální webhook pro &e%type%&7: &f%url%"
webhook-set: "&aWebhook pro &e%type% &abyl nastaven!"

usage-header: "&cPoužití:"
usage-reload: "&7/logium reload"
usage-setwebhook: "&7/logium <typ-logu> [novýWebhookURL]"

# 🚀 Start konzole
console:
  startup:
    header: "Plugin Logium spuštěn"
    footer: "od EministarVR – buďte v bezpečí"

# 📤 Zprávy logů
ban:
  title: "Hráč zabanován"
  content: "**%player%** byl zabanován.\nDůvod: `%reason%`"

mute:
  title: "Hráč umlčen"
  content: "**%player%** byl umlčen.\nDůvod: `%reason%`"

chat:
  title: "Chat zpráva"
  content: "**%player%**: %message%"

death:
  title: "Hráč zemřel"
  content: |
    **Svět**: `%world%`
    **Souřadnice**: X=`%x%`, Y=`%y%`, Z=`%z%`
    **Příčina smrti**: `%cause%`
    **Inventář**:
    %inventory%

join:
  title: "Hráč připojen"
  content: "Hráč **%player%** se připojil na server."

leave:
  title: "Hráč odpojen"
  content: "Hráč **%player%** opustil server."

teleport:
  title: "Hráč teleportován"
  content: "Teleportován do `%world%` na **(%x%, %y%, %z%)**"
