name: Logium
version: '${project.version}'
main: dev.eministar.logium.Logium
author: EministarVR
description: A plugin that allows you to log your Minecraft server's console output to a file.
api-version: '1.21'
depend: [PlaceholderAPI, StarLibs]
commands:
  logium:
    description: Hauptbefehl Logium
    usage: /logium reload
    permission: logium.command
  logiumdebug:
    description: Erstellt eine Debug-Logdatei f√ºr Logium
    usage: /logiumdebug
  report:
    description: Melde einen Spieler
    usage: /report <Spieler> <Grund>
    permission: logium.report.use
