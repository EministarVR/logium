# 🇨🇳 Logium插件语言文件 - 简体中文

prefix: "&8[&dLogium&8] "

# 📋 命令
no-permission: "&c你没有权限使用此命令。"
config-reloaded: "&a配置已成功重新加载。"
current-webhook: "日志 &e%type%&7 的当前Webhook链接: &f%url%"
webhook-set: "&a日志 &e%type%&a 的Webhook链接已设置！"

usage-header: "&c用法:"
usage-reload: "&7/logium reload"
usage-setwebhook: "&7/logium <日志类型> [新的Webhook链接]"

# 🚀 控制台启动
console:
  startup:
    header: "Logium插件已启动"
    footer: "作者：EministarVR — 保持安全"

# 📤 日志消息
ban:
  title: "玩家已封禁"
  content: "**%player%** 被封禁。\n原因：`%reason%`"

mute:
  title: "玩家被禁言"
  content: "**%player%** 被禁言。\n原因：`%reason%`"

chat:
  title: "聊天消息"
  content: "**%player%**: %message%"

death:
  title: "玩家死亡"
  content: |
    **世界**: `%world%`
    **坐标**: X=`%x%`, Y=`%y%`, Z=`%z%`
    **死亡原因**: `%cause%`
    **物品栏**:
    %inventory%

join:
  title: "玩家加入"
  content: "玩家 **%player%** 加入了服务器。"

leave:
  title: "玩家离开"
  content: "玩家 **%player%** 离开了服务器。"

teleport:
  title: "玩家传送"
  content: "传送到 `%world%` 的 **(%x%, %y%, %z%)**"
